@if(isLoader){
<div class="spinner-border" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
}@else{
<table class="table">
  <thead>
    <tr>
      <th scope="col"><p class="text-start">Id</p></th>
      <th scope="col"><p class="text-start">Title</p></th>
      <th scope="col"><p class="text-start">Completed</p></th>
    </tr>
  </thead>
  <tbody>
    @for(item of designationList$ | async; track $index) {
      <tr>
         <td>
        <p class="text-start">{{ item.id }}</p>
      </td>
      <td>
        <p class="text-start">{{ item.title }}</p>
      </td>
      <td>
        <p class="text-start">{{ item.completed }}</p>
      </td>
      </tr>
    }  
  </tbody>
</table>

}
