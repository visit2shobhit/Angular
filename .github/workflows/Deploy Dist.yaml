name: Install Dependencies and Test Angular Application
on: [push]
jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      #   run: |
      #     echo "Cloning the repository..."
      #     echo "Repository URL:{{toJson(github)}}"
      #     git clone https://github.com/visit2shobhit/Angular.git angularrepo
      #     cd angularrepo && ls
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Angular CLI globally
        run: |
          echo "Install Angular CLI globally..."
          npm install -g @angular/cli    
      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          npm install
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm install
      - run: npm run build -- --configuration production
  deploy:
    needs: build
    runs-on: ubuntu-latest
